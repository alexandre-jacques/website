<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html {margin: 0; padding: 0; color: #d8c3a5; background-color: #3e2c1c;}
      body {margin: 0; padding: 0;}
      .page-content {width: 100%; padding: 12px; box-sizing: border-box;}
      .brand-logo {width: 160px; height: auto; margin: 0 auto; display: block;}
      @media (min-width: 360px) {.brand-logo {width: 320px;}}
      @media (min-width: 540px) {.brand-logo {width: 480px;}}
      @media (min-width: 820px) {.brand-logo {width: 640px;}}
    </style>
    <title>Alexandre Jacques - boissons fermentées artisanales</title>
  </head>
  <body>
    <div class="page-content">
      <img src="./assets/svg/brand-logo-dark.svg" class="brand-logo" alt="Alexandre Jacques - boissons fermentées artisanales">
    </div>
  </body>
</html>
